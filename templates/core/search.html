{% extends 'base.html' %}
{% block content %}
{% for album in result %}
<li>
    <a href="{% url 'album' album_slug=album.slug %}">
        {% if album.cover %}
        <img src="{{ album.cover.url }}" alt="{{ album.title }}">
        {% endif %}
        <span>{{ album.title }}</span>
    </a>
</li>
{% endfor %}
{% endblock %}
